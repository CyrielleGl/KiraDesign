<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-categories-heading" jhiTranslate="kiraApp.categories.home.createOrEditLabel">Create or edit a Categories</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kiraApp.categories.catName" for="field_catName">Cat Name</label>
                    <input type="text" class="form-control" name="catName" id="field_catName"
                           formControlName="catName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kiraApp.categories.catDescription" for="field_catDescription">Cat Description</label>
                    <input type="text" class="form-control" name="catDescription" id="field_catDescription"
                           formControlName="catDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kiraApp.categories.catOrder" for="field_catOrder">Cat Order</label>
                    <input type="number" class="form-control" name="catOrder" id="field_catOrder"
                           formControlName="catOrder"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
