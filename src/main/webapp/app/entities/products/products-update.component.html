<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-products-heading" jhiTranslate="kiraApp.products.home.createOrEditLabel">Create or edit a Products</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kiraApp.products.pdtName" for="field_pdtName">Pdt Name</label>
                    <input type="text" class="form-control" name="pdtName" id="field_pdtName"
                           formControlName="pdtName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kiraApp.products.pdtSubtitle" for="field_pdtSubtitle">Pdt Subtitle</label>
                    <input type="text" class="form-control" name="pdtSubtitle" id="field_pdtSubtitle"
                           formControlName="pdtSubtitle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kiraApp.products.pdtDescription" for="field_pdtDescription">Pdt Description</label>
                    <input type="text" class="form-control" name="pdtDescription" id="field_pdtDescription"
                           formControlName="pdtDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kiraApp.products.pdtMaterial" for="field_pdtMaterial">Pdt Material</label>
                    <input type="text" class="form-control" name="pdtMaterial" id="field_pdtMaterial"
                           formControlName="pdtMaterial"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kiraApp.products.pdtPrice" for="field_pdtPrice">Pdt Price</label>
                    <input type="number" class="form-control" name="pdtPrice" id="field_pdtPrice"
                           formControlName="pdtPrice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kiraApp.products.pdtStock" for="field_pdtStock">Pdt Stock</label>
                    <input type="number" class="form-control" name="pdtStock" id="field_pdtStock"
                           formControlName="pdtStock"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kiraApp.products.pdtOnSold" for="field_pdtOnSold">Pdt On Sold</label>
                    <input type="checkbox" class="form-control" name="pdtOnSold" id="field_pdtOnSold"
                           formControlName="pdtOnSold"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kiraApp.products.pdtCategory" for="field_pdtCategory">Pdt Category</label>
                    <select class="form-control" id="field_pdtCategory" name="pdtCategory" formControlName="pdtCategory">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categoriesOption.id === editForm.get('pdtCategory')!.value?.id ? editForm.get('pdtCategory')!.value : categoriesOption" *ngFor="let categoriesOption of categories; trackBy: trackById">{{ categoriesOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
